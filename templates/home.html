{% extends "base.html" %}

{% block content %}

<br>
<div class="container">
    <table style="width:45%">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Rating</th>
        </tr>
            {% for company in companies %}
        <tr> 
            <td><img src="{{company.logo}}" height="30"></td>
            <td>{{ company.name }} </td>
            <td>{{ company.rating }}</td>
        </tr>
            {% endfor %}
    </table>
</div>

{% endblock %}
